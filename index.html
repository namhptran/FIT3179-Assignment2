<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css" />

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    <meta charset="UTF-8">
    <title>Organised Violent Events</title>
</head>
<body>


<div class="pure-g">
    <div class="pure-u-1">
        <div id="text_div">
            <h1>Organised Violence</h1>
        </div>
    </div>

    <div class="pure-u-2-3", id="map">
    </div>

    <script type="text/javascript">
        var spec2 = "js/map.vg.json";
        vegaEmbed('#map', spec2).catch(console.error);
    </script>

    <div class="pure-u-1-3">
        <h1>Deadliest conflicts</h1>

        <h2>Rwanda</h2>
        <div class="pure-u-1", id="map_rwanda">
        </div>

        <h2>Syria</h2>

        <div class="pure-u-1", id="map_syria">
        </div>

        <h2>Aghanistan</h2>

        <div class="pure-u-1", id="map_afghanistan">
        </div>

        <script type="text/javascript">
            var spec2 = "js/rwanda.vg.json";
            vegaEmbed('#map_rwanda', spec2).catch(console.error);
        </script>

        <script type="text/javascript">
            var spec2 = "js/syria.vg.json";
            vegaEmbed('#map_syria', spec2).catch(console.error);
        </script>
        <script type="text/javascript">
            var spec2 = "js/afghanistan.vg.json";
            vegaEmbed('#map_afghanistan', spec2).catch(console.error);
        </script>

    </div>
</div>


<div style="padding-top: 100px;padding-left: 100px">
    Data source: Davies, Shawn, Therese Pettersson & Magnus Ã–berg (2022). Organized violence 1989-2021 and drone warfare. Journal of Peace Research 59(4).
</div>
</body>
</html>
